<div  class="container" ng-app="myApp" ng-controller="scoutApp">
    <div ng-hide="login" class="col-md-4 col-md-offset-4">
        <div class="row">
            <h1>Welcome to team 1847 scouting app</h1>
            <h2>Please Login</h2>
        </div>
        <div class="row">
            <div class="form-group">

                <label>Email : </label>
                <input type="text" ng-model="email" class="form-control" required />
                <label>Password:</label>
                <input type="password" ng-model="password" ng-enter="login_action()" class="form-control" required>
                <br>
                <label style="color:red;" ng-hide="invalid_ePass">Email and password don't match any accounts</label>
                <br>
                <md-button style="background-color:black;" class="md-primary md-raised" ng-click="login_action()">Submit</md-button>
                <br />
            </div>
            <h4>or <a href="#!sign-up">Create An Account</a></h4>
        </div>
       
        
        
        
    </div>
    <div ng-hide="teamView" class="col-md-5 col-md-offset-4">
        <h2>Welcome {{f_name}} {{l_name}} of team {{team}}</h2>
        <md-button style="background-color:black;" class="md-primary md-raised" ng-click="create_table()">Create a new table</md-button>
        <md-button style="background-color:black;" class="md-primary md-raised" ng-click="log_out()">Log Out</md-button>
        <div ng-repeat="x in teamTables">
            <div class="row">
                <label  ng-click="Load(x)" class="col-md-6"><h2>{{x}}</h2></label>
                <md-button style="background-color:black;" class="col-md-2 md-primary md-raised" ng-click="Load(x)">{{viewBtn}}</md-button>
                <md-button style="background-color:black;" class="col-md-2 md-primary md-raised" ng-click="delete(x)">Delete</md-button>
            </div> 
        </div>
    </div>
    <div ng-hide="view" class="col-md-5 col-md-offset-4">
        <h2>View</h2>
        <md-button style="background-color:black;" class="col-md-2 md-primary md-raised" ng-click="viewList(x)">Back</md-button>
    </div>
</div>
